# Your first LAVA JOB definition for an x86_64 QEMU
device_type: this
job_name: test pipeline, first job

timeouts:
  job:
    minutes: 15
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public

context:
  arch: amd64


# ACTION_BLOCK
actions:

- deploy:
    to: overlay
    overlays:
      lava:
        path: /tmp/lava

- boot:
    connection: serial
    method: minimal
    prompts:
    - ".*[a-zA-Z0-9_]+@.*# $"
    transfer_overlay:
      transfer_method: nfs
      download_command: bash -c 'cp -r ${0#*:}/* $1/'
      unpack_command: cp -rf
    reset: false

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests
